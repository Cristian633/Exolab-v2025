<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Guatemala - The Tzikin</title>
    <!-- Fuente Poppins desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Fondo con imagen de Guatemala desde el espacio */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: 
                linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(15,44,145,0.8)),
                url('https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
            padding: 20px;
        }

        /* Disclaimer en la parte superior */
        .disclaimer {
            position: absolute;
            top: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #cccccc;
            max-width: 80%;
            background-color: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 8px;
        }

        /* Contenedor central */
        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Contenedor de botones */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        /* Botones */
        .btn {
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #a3f29b; /* verde claro */
            color: #000;
            transition: transform 0.2s, background-color 0.2s;
            min-width: 200px;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #8ce87e;
        }

        /* Texto desplegable para Palín */
        .unavailable-text {
            position: absolute;
            bottom: 50%;
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            max-width: 300px;
            text-align: center;
            z-index: 10;
        }

        /* Botón para volver a la página anterior */
        .back-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: rgba(163, 242, 155, 0.7);
            color: #000;
        }
    </style>
</head>
<body>

    <!-- Disclaimer en la parte superior -->
    <div class="disclaimer">
        Disclaimer: We only worked on 1 location (Sacatepéquez), the other button is just for demonstration purposes.
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Explore Guatemala's Hidden Secrets</h1>
        
        <div class="buttons-container">
            <!-- Botón de Sacatepéquez -->
            <button class="btn" id="sacatepequezBtn">Sacatepéquez</button>
            
            <!-- Botón de Palín -->
            <button class="btn" id="palinBtn">Palín</button>
        </div>
    </div>

    <!-- Texto desplegable para Palín -->
    <div class="unavailable-text" id="unavailableText">
        Unavailable data
    </div>

    <!-- Botón para volver -->
    <button class="btn back-btn" id="backBtn">← Back</button>

    <script>
        // Botón "Sacatepéquez" - va a la página 3
        document.getElementById('sacatepequezBtn').addEventListener('click', function() {
            window.location.href = "pagina3.html"; // crea este archivo luego
        });

        // Botón "Palín" - despliega texto de datos no disponibles
        const palinBtn = document.getElementById('palinBtn');
        const unavailableText = document.getElementById('unavailableText');

        palinBtn.addEventListener('click', function() {
            if(unavailableText.style.display === "block") {
                unavailableText.style.display = "none";
            } else {
                unavailableText.style.display = "block";
                
                // Ocultar el mensaje después de 3 segundos
                setTimeout(function() {
                    unavailableText.style.display = "none";
                }, 3000);
            }
        });

        // Botón para volver a la página anterior
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
