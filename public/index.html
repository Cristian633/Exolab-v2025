<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The TzikinSAR - ExoLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #000000, #0f2c91);
            color: white;
            position: relative;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #a3f29b; /* verde claro */
            color: #000;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #8ce87e;
        }

        .info-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #a3f29b;
            color: #000;
        }

        .info-text {
            position: absolute;
            bottom: 60px;
            left: 20px;
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Tzikin</h1>
        <button class="btn" id="startBtn">Comenzar</button>
    </div>

    <button class="btn info-btn" id="infoBtn">¿Qué es ExoLab?</button>
    <div class="info-text" id="infoText">
        Proyecto The Tzikin del equipo ExoLab para el reto: "Through the Radar Looking Glass: Revealing Earth Processes with SAR".
    </div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            window.location.href = "pagina2.html"; 
        });

        // Botón "¿Qué es ExoLab?" - despliega texto
        const infoBtn = document.getElementById('infoBtn');
        const infoText = document.getElementById('infoText');

        infoBtn.addEventListener('click', function() {
            if(infoText.style.display === "block") {
                infoText.style.display = "none";
            } else {
                infoText.style.display = "block";
            }
        });
    </script>

</body>

</html>
